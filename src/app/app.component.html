<ion-app [class.dark-theme]="true">
  <ng-progress></ng-progress>
  <ion-split-pane contentId="main-content">
    <ion-menu type="push" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>SPACEX ‚ù§ IONIC</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>MISSION CONTROL</ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div class="fixed-bottom">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/settings" routerLinkActive="selected" routerDirection="forward">
              <ion-icon slot="start" name="construct-outline"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
            <ion-item [routerLink]=" ['/about']" routerLinkActive="selected" routerDirection="forward">
              <ion-icon slot="start" name="help-outline"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Made with ‚ù§ by some noob üôÉ</ion-label>
              <ion-badge color="danger">v 1.0.0 - dev</ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
